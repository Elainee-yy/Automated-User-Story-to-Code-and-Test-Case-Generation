<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">
    <div class="flex w-full p-6">
        <!-- Left Side: User Story Input -->
        <div class="w-1/2 p-4 bg-white shadow-md rounded-md">
            <h2 class="text-lg font-semibold">User Story Input</h2>
            <textarea id="user-story" class="w-full h-40 p-2 border rounded" placeholder="Describe the functionality..."></textarea>
            <button id="generate-btn" class="w-full bg-blue-500 text-white py-2 rounded mt-3 hover:bg-blue-600">Generate Code</button>
            <button id="regenerate-btn" class="w-full bg-gray-500 text-white py-2 rounded mt-2 hover:bg-gray-600 disabled:opacity-50" disabled>Regenerate</button>
            
            <h2 class="text-lg font-semibold mt-4">Progress</h2>
            <pre id="progress-bar" class="bg-gray-200 p-3 rounded overflow-auto">Waiting for updates...</pre>
        </div>

        <!-- Right Side: Code Output -->
        <div class="w-1/2 p-4 ml-4 bg-white shadow-md rounded-md">
            <h2 class="text-lg font-semibold">Generated Code</h2>
            <pre id="code-output" class="bg-gray-200 p-3 rounded overflow-auto">‚è≥ Waiting for generation...</pre>

            <button id="preview-btn" class="w-full bg-green-500 text-white py-2 rounded mt-3 hover:bg-green-600 disabled:opacity-50" disabled>Preview UI</button>

            <h2 class="text-lg font-semibold mt-4">Project Actions</h2>
            <button id="vscode-btn" class="w-full bg-purple-500 text-white py-2 rounded mt-2 hover:bg-purple-600 disabled:opacity-50" disabled>Open in VS Code</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
