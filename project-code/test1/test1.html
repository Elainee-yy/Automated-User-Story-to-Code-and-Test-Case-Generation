<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Page</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px; width: 100%; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:disabled { background-color: #ccc; }
        .toggle { margin-top: 10px; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="attemptLogin()" disabled>Login</button>
        <a href="#">Forgot Password?</a>
        <div class="toggle">
            <button onclick="switchToRegister()">Create an Account</button>
        </div>
    </div>
    <div class="container hidden" id="registerForm">
        <h2>Register</h2>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button onclick="attemptRegister()" disabled>Sign Up</button>
        <div class="toggle">
            <button onclick="switchToLogin()">Already have an account?</button>
        </div>
    </div>

    <script>
        let users = [];

        function attemptLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                alert("Logged in successfully!");
            } else {
                alert("Invalid login credentials.");
            }
        }

        function attemptRegister() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
            users.push({ fullName, email, password });
            alert("User registered successfully!");
        }

        function switchToRegister() {
            document.getElementById('loginForm').classList.add('slide-out');
            setTimeout(() => {
                document.getElementById('loginForm').classList.remove('slide-out');
                document.getElementById('registerForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('slide-in', 'slide-in');
            }, 10);
        }

        function switchToLogin() {
            document.getElementById('registerForm').classList.add('slide-out');
            setTimeout(() => {
                document.getElementById('registerForm').classList.remove('slide-out');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('loginForm').classList.add('slide-in', 'slide-in');
            }, 10);
        }
    </script>
</body>
</html>
